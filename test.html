    </section>
    <section id="qna">
      <article class="qnaWrap1 qnaWrap" style="display: none">

        <div class="qnaLe">

          </div>
          <img src="img/qna1.webp" alt="사용자이미지" />

        <!-- 오른쪽 -->
        <div class="qnaRi">
          <div class="qnaAWrap">

            <h4>아이디어패드 Flex5</h4>
            <p>1,540,000원</p>

            <button>자세히 보기</button>

        </div>
